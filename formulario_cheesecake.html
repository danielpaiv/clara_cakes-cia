    <style>
        .box{
             position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            width: 30%;
            color: white;  
            }
        legend{
            text-align: center;
        }

        .inputbox
        {
            position: relative;       
        }
        .inputUser
        {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 3px; 
        }
        .labelInput
        {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5px;
            color: white;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput
        {
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
        }
    
    #submit
    {
        background-image: linear-gradient(to right,rgb(173, 220, 20), rgb(43, 43, 18));
        width: 100%;
        border: none;
        padding: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
    }
    #submit:hover
    {
        background-image: linear-gradient(to right,rgb(43, 43, 18), rgb(173, 220, 20));    
    }
    .buton{
        
        background-image: linear-gradient(to right,rgb(173, 220, 20), rgb(33, 30, 70));
        width: 100%;
        border: none;
        padding: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
    }
    .buton:hover
    {
        background-image: linear-gradient(to right,rgb(33, 30, 70), rgb(173, 220, 20));
    }
